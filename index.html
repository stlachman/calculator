<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="top__bar">
      <span class="number">0</span>
    </div>
    <div class="clear">
      <div>AC</div>
    </div>
    <div class="calc">
      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>0</div>
        <div>.</div>
      </div>
      <div class="operators">
        <div class="divide">&#247;</div>
        <div class="multiply">x</div>
        <div class="subtract">-</div>
        <div class="add">+</div>
        <div class="calculate">=</div>
      </div>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
